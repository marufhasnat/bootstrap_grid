      <div class="row justify-content-center">

    <!-- header start -->
    <section class="header">

            <div class="box text-center pt-5">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">

            <div class="box text-center pt-5">1.3</div>
          </div>
        </div>
      </div>
    </section>
      
    <!-- header end -->

    <!-- hero start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box text-center pt-5">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box text-center pt-5">2.2</div>

          <div class="col-md-3 d-md-block d-none">
              <div class="box box_1 text-center pt-5">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero end -->


    <!-- body start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-9">
                <div class="box text-center pt-5">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
              <div class="box box_1 text-center pt-5">3</div>
            </div>
              <div class="col-md-4 col-sm-12">
                <div class="box text-center pt-5">4.2</div>
              </div>
            </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
            <div class="box text-center pt-5">5</div>
          </div>
      </div>
    </section>
    <!-- body end -->

    <!-- five start -->
    <section class="five d-sm-block d-md-none d-none">
      <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box text-center pt-5">5</div>
        </div>
      </div>
    </div>
    </section>
    
    <!-- five end -->
    

    <!-- footer start -->
    <section class="footer">
      <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box text-center pt-5">6</div>
        </div>
      </div>
    </div>
    </section>
    <!-- footer end -->
